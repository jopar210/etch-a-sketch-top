<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <main>
      <h1>Etch a Sketch</h1>
      <div class="grid-container"></div>
      <button class="eraser-btn">Eraser</button>
      <button class="rainbow-btn">Rainbow Mode</button>
      <button class="clear-btn">Clear</button>
      <div class="slide-container">
        <h4>Select the size of the grid</h4>
        <div class="grid-range-value"></div>
        <input type="range" min="1" max="100" value="16" class="grid-range" />
      </div>
    </main>
  </body>
</html>
