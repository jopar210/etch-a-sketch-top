<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <h1>Etch a Sketch</h1>
        <div class="grid-container"></div>

        <div class="color-picker-container">
          <input type="color" class="color-picker" />
        </div>

        <div class="buttons">
          <button class="eraser-btn">Eraser</button>
          <button class="rainbow-btn">Rainbow Mode</button>
          <button class="clear-btn">Clear</button>
        </div>

        <div class="slide-container">
          <h4>Grid Size</h4>
          <div class="grid-range-value"></div>
          <input type="range" min="1" max="100" value="16" class="grid-range" />
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <div class="copyright-container">
          <p>Copyright 2023 &copy; Joel Parra</p>
          <span class="icon-span"
            ><a href="https://github.com/jopar210"
              ><img
                class="github-icon"
                src="./images/github-mark.svg"
                alt="GitHub logo"
            /></a>
          </span>
        </div>

        <p>This project is part of The Odin Project curriculum</p>
      </div>
    </footer>
  </body>
</html>
